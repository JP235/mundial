{% extends "base_bootstrap.html" %} {% block head %} {% load static %}
<link

	type="text/css"
	href="{% static 'predictions_page.css' %}"
/>
<script src="{% static 'predictions_page.js' %}" defer></script>
{% endblock %} {% block content %}
<div class="tableList">

				<th>Partido</th>

			</tr>
		</thead>
		<tbody class="scrollContent"></tbody>
	</table>
</div>
{% endblock %}
