<header>
	<h1>Copa del mundo</h1>
    {% if user.is_authenticated %}
	<nav class="navbar color_accent">
		<div class="navbar-items">
			<a class="nav-link" href="/">Home <span class="sr-only"></span></a>
			<div>
				<p>
					{{ user.username }}
					<a href="{% url 'logout' %}?next={% url 'home:home' %}">Logout</a>
				</p>
			</div>
			{% else %}
			{% comment %} <div class="login-register-container">
				<form
					class="form-inline login-form"
					action="{% url 'login' %}?next={{ request.path }}"
					method="POST"
				>
					{% csrf_token %}
					<input
						class="form-control mr-sm-2"
						type="text"
						placeholder="Username"
						aria-label="Username"
						name="username"
						id="id_username"
					/>
					<input
						class="form-control mr-sm-2"
						type="password"
						placeholder="Password"
						aria-label="Password"
						name="password"
						id="id_password"
					/>
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
						Sign in
					</button>
				</form>
				<a
					class="nav-link register-button"
					href="{% url 'home:register' %}"
				>
					Register
				</a> {% endcomment %}

			</div>
		</div>
	</nav>
    {% endif %}
</header>
