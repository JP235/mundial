{% extends "base_bootstrap.html" %}
{% block head %} 
{% load static %}
{% comment %} <script src = "https://d3js.org/d3.v4.min.js" charset="utf-8"></script> {% endcomment %}
{% comment %} <link rel="stylesheet" href="{% static 'main.css' %}" /> {% endcomment %}
{% endblock %}
{% block content %} 
<div class="partidos">
    <table id="partidosTable">
        <caption>Proximos partidos</caption>
        <tr>
          <th>
            Team1
          </th>
          <th>
            Team2
          </th>
          <th>
            Score
          </th>
        </tr>
      </table>
</div>

<div class="leaderboard">
    <table id="leaderboardTable">
        <caption>Ranking</caption>

        <tr>
          <th>
            #
          </th>
          <th>
            Jugador
          </th>
          <th>
            Puntos
          </th>
        </tr>
      </table>
</div>
<script src="{% static 'main.js' %}" defer></script>

{% endblock %}
