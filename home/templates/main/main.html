{% extends "base_bootstrap.html" %} {% block head %} {% load static %} 
{% endblock %} 
{% block content %}
<div class="partidos">
	<table id="partidosTable">
		<caption>
			Proximos partidos
		</caption>
		<tr>
			<th>
				<span class="equipos" style="opacity: 0">Equipos</span>
			</th>
			{% comment %} <th>
				<span style="opacity: 0">team 1</span>
			</th> {% endcomment %}
			<th>Fecha</th>
			<th>Hora</th>
		</tr>
	</table>
</div>

<div class="leaderboard">
	<table id="leaderboardTable">
		<caption>
			Ranking
		</caption>

		<tr>
			<th>#</th>
			<th>Jugador</th>
			<th>Puntos</th>
		</tr>
	</table>
</div>
<script src="{% static 'main.js' %}" defer></script>

{% endblock %}
